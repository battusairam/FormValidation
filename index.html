<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5 form</title>
    <link href="assets/icons8-form-64.png" rel="icon">
    <!-- <script src="Script.js"></script> -->
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <form id="my-Form">
        <header class="header-container">
            <h1>FormValidation</h1>
        </header>

        <div>
            <label> USERNAME: </label>
            <input type="text" id="name" placeholder="Enter User Name"  />
            <span class="usernameError"></span>
        </div>

        <div>
            <label> PASSWORD: </label>
            <input type="password" id="password" placeholder="Enter Password"  />
            <span class="PasswordError"></span>
        </div>

        <div>
            <label> EMAIL: </label>
            <input type="email" id="email" placeholder="Enter Email"  />
            <span class="EmailError"></span>
        </div>

        <div>
            <label> URL: </label>
            <input type="text" id="url" placeholder="Enter Url"  />
            <span class="urlError"></span>
        </div>

        <div>
            <label> Phone: </label>
            <input type="number" id="number" placeholder="Enter Phone Number"  />
            <span class="phoneError"></span>
        </div>

        <div>
            <label> SEARCH: </label>
            <input type="search" id="search" placeholder="Search For Somthing..."  />
            <span class="searchError"></span>
        </div>

        <div>
            <label> DATE & TIME: </label>
            <input type="datetime-local" id="datetime" />
            <span class="dateTimeError"></span>
        </div>

        <div>
            <label> SALARY RANGE: </label>
            <input type="range" id="range" min="30000" max="50000" step="100" style="cursor: pointer; " value="40000"  />
            <output class="RangeError">40000</output>
        </div>
        <div>
      <input type="submit" style="background-color: rgb(44, 64, 210); color: white;  cursor: pointer;" value="Submit"/>
        </div>
        <script src="Script.js"></script>
    </form>
</body>
</html>
